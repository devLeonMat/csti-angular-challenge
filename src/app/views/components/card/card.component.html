<mat-card>
    <mat-card-header>
        <mat-card-title>{{ cardData.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="row">
            <img [src]="cardData.image" alt="">
        </div>
        <div class="row">
            <div class="col">{{ cardData.price | currency}}</div>
            <div class="col"><button class="btn btn-success" (click)="addToCart(cardData)">Agregar al Carrito</button></div>
        </div>

    </mat-card-content>
</mat-card>
